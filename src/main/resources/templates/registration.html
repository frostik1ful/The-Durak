<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form action="/register" method="post">

        <p>


        <div th:if="${errors!=null}">
            <div th:each="error, index : ${errors}">
                <div class="alert alert-danger" role="alert" th:text="${error}"></div>
            </div>

        </div>

        <label for="username">Enter your Name</label>
        <input  class="form-control" th:value="${name}" required name="username" id="username">
        </p>
        <p>
            <label for="password">Enter your Password</label>
            <input class="form-control" type="password" required name="password" id="password">
        </p>
        <p>
            <label for="confirmPassword">Confirm your Password</label>
            <input class="form-control" type="password" required name="confirmPassword" id="confirmPassword">
        </p>
        <button class="btn btn-lg btn-primary btn-block" name="submit">Register</button>

    </form>
</div>

</body>
</html>
