<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    \<link rel="stylesheet" href="/css/style.css">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:fragment="header">
<nav class="site-header sticky-top py-1 elem">
    <div class="container d-flex flex-column flex-md-row justify-content-between " style="max-width: 960px;">
        <a class="py-2" href="#" aria-label="Product " style="color: #999;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto " role="img"
                 viewBox="0 0 24 24" focusable="false"><title>Product</title>
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path>
            </svg>
        </a>
        <span class="badge badge-primary" th:text="${userName}"></span>
        <form action="/game/createGame">
            <button class="btn btn-warning">Create Game</button>
        </form>
        <a class="btn btn-warning" href="/game/lobby">Lobby</a>
        <a class="btn btn-warning" href="/game/game">Back to Game</a>

        <form action="/logOut">
            <button class="btn btn-warning">Log Out</button>
        </form>

    </div>
</nav>
</div>
</body>
</html>
